<h2>{{group_data.name}}</h2>

<h4>Expenses</h4>
<div>
    {% for expense in group_expenses %}
        <p>{{expense}} <a href="{% url 'expense' expense.id %}">Edit</a> </p>
    {% endfor %}
</div>

<h4>Group Users' balance</h4>
<div>
    {% for user in group_users %}
        <p>{{user.profile.full_name}}</p>
        <p>{{user.balance}} PLN</p>
    {% endfor %}
</div>

<div>
    <a href="{% url 'add-expense' %}">Add Expense</a>
</div>
