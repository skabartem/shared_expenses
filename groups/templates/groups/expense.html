<h2>Expense</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

<a href="{% url 'detail' group_id %}">Back to group</a>

{% if expense_comments %}
    <h3>Expense comments</h3>
    {% for comment in expense_comments %}
        <p>{{comment}}</p>
    {% endfor %}
{% endif %}
